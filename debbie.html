            "<b>זמרת צורן</b>, הנינה של <b>שמחה</b>, חברה בתנועת \"נחלה\", הפועלת רבות לשיבת יהודים לחבל עזה.",
            "אב המשפחה <b>צדוק</b> אסר על ילדיו לדבר בבית ערבית אלא רק עברית, כדי שאם המשפחה <b>מזל</b> שעלתה מבגדד, תלמד שפה זו.",
            "<b>עופרי דֶּבִּי</b>, הנין של <b>אברהם</b>, מתחרה בתחרויות ארציות בקובייה הונגרית, ומחזיק בשיא אישי של 8.61 שניות.",
            "<b>מעיָן יעקובוביץ</b>, הנכדה של <b>שולה</b>, לומדת בתכנית \"הגינה המאפשרת\", המסייעת בחינוך ובטיפול באמצעות עבודה עם צמחים כדי להביא לשיפור איכות החיים של העוסקים בה.",
            "<b>נועם סודרי</b>, בנהּ של <b>שמחה</b>, התיישב עם בני משפחתו ב\"כפר דרום\" שבגוש קטיף, ממנו פונו בהתנתקות ומתגוררים כיום ב\"שָׁבֵי דרום\" שבמועצת \"מרחבים\".",
            "קבלת השבת בביתם של <b>צדוק</b> ו<b>מזל</b>, הייתה מלווה בשירה אדירה לה האזינו, כשהם אינם זזים ממקומם, השכנים בסמטאות השכונה, עד שנשמע קולו של <b>אברהם</b> שהכריז: \"כָּלְתָה תזמורת <b>צלאח דֶּבִּי</b> ובניו ביום שבת קודש\".",
            "צמד המילים \"זהב טהור\" היה שגור בפיו של <b>יוסי</b>, שהיה תמיד בהודיה וראה רק את הטוב.",
            "כשאם המשפחה <b>מזל</b> יצאה מדי שבוע למקווה, ילדיה הקטנים <b>שולה</b>, <b>מוטי</b> ו<b>שאול</b> נהגו ללבוש את בגדיה, כשתמיד אחד מהם צפה מהחלון, וברגע שהתקרבה – ניתן האות להחזיר הכול לארון ולפנות לעיסוקם כאִלו לא קרה דבר.",
            "ל<b>אברהם</b> שלושה נינים שנולדו ביפן: <b>אגם</b>, <b>דור</b> ו<b>אלה</b> לבית <b>נקב</b>.",
            "<b>יוסי</b> שר במקהלת הדיור המוגן \"מגדלי הים התיכון\" שבנורדיה.",
            "לפני 38 שנים עבר <b>משה סודרי</b>, בנהּ של <b>שמחה</b> ובני משפחתו לאפרת בגוש עציון, שהיה בו רק חול וחול, והיום הוא יישוב משגשג, מצליח ומלא חיים.",
            "על <b>שמיל בורוכוביץ</b>, חתנו של <b>אהרון</b>, איש פרופס ונשקים ותיק המתמודד עם עברו במלחמות, נעשה הסרט \"שוטינג\" (Shooting) עבור YES דוקו, המתמקד ביחסי הגומלין בין תעשיית הקולנוע הישראלית לבין מערכת הביטחון.",
            "האם <b>מזל</b> נהגה לבשל כמות גדולה מהצרכים המשפחתיים המרובים (עשרה ילדים!) כדי לתמוך בשכניה הנזקקים, ומיָד כשסיימה הקפידה להעביר אליהם את האוכל הטרי ולא את השאריות.",
            "<b>ניר יבל</b>, בעלהּ של נכדת <b>שמחה</b>, מפתח פתרונות טכנולוגיים לאתגרים חקלאיים על-ידי שימוש ברחפנים, לוויינים, סורקי לייזר וכדומה.",
            "<b>שיר בראף</b>, נכדתו של <b>שאול</b>, כשמהּ כן היא – מוכשרת בשירה ולומדת במגמת פיתוח קול בתיכון לאמנויות.",
            "במפגש היכרות ראשון של <b>שולה דֶּבִּי</b>, חברתו של <b>מוטי</b> ולימים אשתו, עם ההורים <b>מזל</b> ו<b>צדוק</b>, לקחה האם את <b>מוטי</b> הצִדה, וציוותה עליו לפנק את הבחורה הזו כל החיים.",
            "<b>משה סודרי</b>, בנהּ של <b>שמחה</b>, היה הראשון בשכונה שקיבל בילדותו כדורגל, מתנה יקרת ערך שאהב מאוד והיוותה מקור גאווה.",
            "<b>מוטי</b> ו<b>שאול</b> נהגו בילדותם לצעוד בסך, כשכלי בישול, כמו מחבתות, סירים ומכסים בידיהם ומשמשים אותם לנגינה מחרישת אוזניים.",
            "<b>אהרון</b> ניחן בקול זמיר וכשראש הישיבה האשכנזית ששכנה מול ביתו, שמע אותו שר – הוא ביקש לראותו ולהאזין לו מקרוב, כך אירע שילד ספרדי זכה לאירוח אצל רב אשכנזי!",
            "בכל שנה, בחודש אפריל, נאלצו ההורים <b>מזל</b> ו<b>צדוק</b> וילדיהם לחוות \"מֻחָרָם\" (=שכירות), כלומר לעבור דירה לאחת השכונות שבירושלים, כי בעלי הדירות נהגו לפנות את הדיירים ששכרו אצלם דירה.",
            "<b>עדי נעמתי</b>, הנכדה של <b>שולה</b>, מהנדסת תעשייה וניהול, עוסקת גם בעולם הריפוי האלטרנטיבי בעזרת \"תטא הילינג\" – שליטה בגלי המוח לחיזוק הגוף והנפש.",
            "<b>דורון</b> ו<b>הראל סבג</b>, חתנו ונכדו של <b>שאול</b>, קיבלו תעודת הערכה על התנדבותם בפעילות החמ\"ל (חדר מלחמה) למען כוחות הביטחון והמשפחות המפונות במלחמת \"חרבות ברזל\".",
            "<b>אלון דֶּבִּי</b>, הנכד של <b>אברהם</b>, יצא למחנה קיץ לנוער בניו זילנד, כשאביו <b>שאול</b> הטמין בתרמילו (בלי ידיעתו), בעצת <b>אברהם</b>, ראשי שום כנגד עין הרע, ונעצר בנמל התעופה בניו זילנד, כי הצהיר בשבועה שאין בחפציו כל צמח.",
            "<b>מיטל נכט</b>, הנינה של <b>זהבה</b>, אשת עסקים מפולפלת, שהקימה את \"מיטלס גלרי\" (Meitals gallery) – עסק של צילום תוכן לקידום עסקים.",
            "<b>מיטל דֶּבִּי</b>, כלתו של <b>שאול</b>, ביצעה צניחה חופשית.",
            "<b>גלי נאה-ויסמן</b> בת ה-9, הנינה של <b>שולה</b>, היא תולעת ספרים אמִתית, שתמיד תימצא עם ספר ביד, בייחוד \"הארי פוטר\".",
            "כשביקרה <b>לילך לביא-מינץ</b>, הנכדה של <b>יוסי</b>, בביתהּ של חברה, והתוודעה בהפתעה לראות בחדר שלה תמונה של <b>מזל</b> ו<b>צדוק</b> – הסתבר שהיא הגיעה לביתו של <b>דרור דֶּבִּי</b>, הבן של <b>שאול</b>.",
            "<b>עמיחי גיל</b>, הנכד של <b>שמחה</b>, הוא מהנדס מים שהיה שותף בתכנון הזרמת מים מותפלים לכנרת ולנחל צלמון.",
            "שמהּ של <b>זהבה</b> הלך לפניה ברחבי חיפה כמעצבת בגדים, בעיקר בקרב שחקני תאטרון חיפה.",
            "אם המשפחה <b>מזל</b>, שהקפידה מאוד על ניקיון, נהגה לשטוף כל עלה חסה בנפרד, לצאת החוצה ולאור השמש לבדוק, שאין בו תולעים.",
            "<b>דוד</b>, הילד המחונן, שקפץ מספר כיתות - נשלח על-ידי אביו <b>צדוק</b> לבית הספר הנוצרי \"רטיסבון\", שרק בו נמצא מענה לכישוריו, אף-על-פי שהתחנך בבית יהודי דתי.",
            "בתקופת הצנע (1959-1949) הוקצתה מנה של רבע קילו אורז לתינוק בחודש, אך כדי להשביע את משפחת דֶּבִּי העירקית, יצר <b>משה</b> קשר עם הערבים בכפר סמוך לירושלים וקנה מהם אורז.",
            "<b>אלי דֶּבִּי</b>, בנו של <b>שאול</b>, חובב מכוניות ספורט, שהגשים חלום וקנה לעצמו רכב שכזה.",
            "<b>שחר נכט</b>, הנין של <b>זהבה</b>, מלחין ומופיע בגיטרה חשמלית בהרכב המוזיקלי \"Seven C's\", המשמיע קאברים של שירי פופ/רוק ושירים מקוריים של חברי הלהקה.",
            "<b>אלון</b> ו<b>אורן דֶּבִּי</b>, נכדיו של <b>אברהם</b>, הגיעו ביום הראשון, עם עלייתם לארץ, לבית הספר בישראל, וכשנשאלו על-ידי המנהל, האם הגיעו במונית השיבו: \"לא, הגענו ב-Taxi\".",
            "<b>שחר מנשה</b>, הנין של <b>משה</b>, הוא יזם צעיר שפתח בהיותו בגיל 14 עסק משלו בשם \"סוגר פינה\" של המבורגר גורמה.",
            "<b>שולה דֶּבִּי</b>, אשתו של <b>מוטי</b>, היא פסלת בחומרים מגוונים, שפסליה מביאים לידי ביטוי את החוויה הנשית והאנושית, ומוצגים בארץ (במתחם \"ממילא\" שבירושלים ועוד) ובחו\"ל.",
            "<b>רותם סבג</b>, הנכדה של <b>שאול</b>, בעלת דירוג עולמי בטניס לנוער.",
            "<b>מנחם-ברוך (מַבּוּךְ)</b>, הנכד של <b>שמחה</b>, הוא הנדסאי מכונות, שהגשים חלום ילדות לעיסוק בתיקונם של כלים חקלאיים ענקיים, כבדים וחכמים.",
            "<b>עופר מימרן</b>, הנכד של <b>משה</b>, המנחה סדנאות בפסיכודרמה ומשחק בהצגות ילדים, משתתף ב\"רצים למשנה\", סדרת טלוויזיה לילדים ולנוער.",
            "האחים שכתבו ביד שמאל <b>אברהם</b> ו<b>שולה</b>, ידעו לכתוב בשתי ידיים: שמאל וימין, כי כתיבה ביד שמאל, לפי תפיסת העולם בילדותם, הייתה אסורה, לכן יד שמאל נקשרה להם בשק.",
            "ההופעה של <b>שמחה</b> בבית הספר היוותה דוגמה לסדר וניקיון, והיא הועמדה במרכז הכיתה על-ידי האחות, ששיבחה את המראה המגוהץ והמעומלן של תלבושתהּ.",
            "<b>מזל</b>, אם המשפחה, נהגה לבדוק את שיעורי הבית של ילדיה, אך למעשה לא ידעה קרוא וכתוב (ילדיה לא ידעו זאת...), אלא התמקדה בסדר ובניקיון של המחברות והספרים.",
            "כש<b>כרמית בראף</b>, בתו של <b>שאול</b>, ובעלה <b>ליאור</b> טיילו ברומניה - המקומיים תהו, מדוע <b>ליאור</b> הרומני מסתובב עם צוענייה כמו <b>כרמית</b>...",
            "עם צאצאיו של <b>אברהם</b> נמנים חמישה משפטנים: הבן <b>שאול דֶּבִּי</b> והנכדים: <b>רננה הראל</b>, <b>אילן לישנר</b>, <b>איתן</b> ו<b>תמיר דֶּבִּי</b>.",
            "<b>הדר יעקובוביץ</b> בן ה-7, הנין של <b>שולה</b>, הוא אשף בלגו, המרבה לבנות דינוזאורים ועוד ממאות חלקים.",
            "<b>דרור דֶּבִּי</b>, הבן של <b>שאול</b>, ו<b>צור סימן טוב</b>, החתן של נכדת <b>משה</b>, עם סיום שירותם הצבאי במקום 'הטיול הגדול' – פתחו חנות גלידה ברעננה \"אייס-קלאס\", שזכתה להצלחה אדירה.",
            "<b>אלישע</b> ו<b>צדוק דֶּבִּי</b>, בניו של <b>אהרון</b>, יזמו והקימו חנות צעצועים ירושלמית מיתולוגית \"הצעצוע\".",
            "<b>הראל</b> ו<b>יובל סבג</b>, נכדיו של <b>שאול</b>, הם חובבי דיִג נלהבים ומסורים.",
            "<b>תמר מימרן-דגן</b>, נכדתו של <b>משה</b>, מתמחה בטיפולי מים בשיטת ה\"וואטסו\", בה המטפלת מציפה את המטופל במים, מציעה לגוף תנועות ומתיחות בקצב הנשימה כחוויה מרגיעה ומחברת עמוקות פנימה."
        ];

        let currentIndex = 0;

        function rotateFacts() {
            const factItem = document.getElementById('fact-display');
            const factNumber = document.getElementById('fact-number');
            const factText = document.getElementById('fact-text');

            // Fade out
            factItem.classList.remove('active');
            factItem.classList.add('hidden');

            setTimeout(() => {
                // Change content
                currentIndex = (currentIndex + 1) % facts.length;
                factNumber.textContent = currentIndex + 1;
                factText.innerHTML = facts[currentIndex];

                // Fade in
                factItem.classList.remove('hidden');
                factItem.classList.add('active');
            }, 500);
        }

        // Rotate facts every 7 seconds
        setInterval(rotateFacts, 7000);

        // Initial display
        document.getElementById('fact-text').innerHTML = facts[0];
        document.getElementById('fact-display').classList.add('active');
    </script>
