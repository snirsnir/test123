<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转转 AI 专 -  转转 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 20px;
        }

        .stat-box {
            flex: 1;
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #667eea;
        }

        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 16px;
            color: #2c3e50;
        }

        .journey {
            margin: 50px 0;
            text-align: right;
        }

        .journey h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .step:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-content {
            text-align: right;
        }

        .step-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .step-desc {
            font-size: 16px;
            color: #7f8c8d;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            margin-top: 30px;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: right;
        }

        .info-box h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #856404;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>专  砖转转</h1>
        <h1 class="highlight"> 转转 </h1>
        
        <p class="subtitle">
              AI  住  <strong>7 砖注转</strong> 砖注<br>
            砖驻专 转 转 专 砖
        </p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">75</div>
                <div class="stat-label">拽转 砖转转</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">10</div>
                <div class="stat-label">砖转 注砖转</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">7</div>
                <div class="stat-label"> AI 砖转</div>
            </div>
        </div>

        <div class="journey">
            <h2>住注 砖 :</h2>
            
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-title"> 拽 - 注转?</div>
                    <div class="step-desc">10 砖转 驻转注转 注 AI 砖砖专 转  (10 拽')</div>
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-title">爪转 拽爪专 - AI 101</div>
                    <div class="step-desc">3 砖拽驻 砖住专    AI   砖 (10 拽')</div>
                </div>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-title">TechnoMail-AI - 驻注转</div>
                    <div class="step-desc">10 砖转 转转 砖专转  AI 住  (40 拽')</div>
                </div>
            </div>

            <div class="step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <div class="step-title">住 驻拽转 拽</div>
                    <div class="step-desc">    转 住 (15 拽')</div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <h3> 砖 注转:</h3>
            <p>
                砖转转  专拽转 注砖转.<br>
                转爪专 砖转砖 -AI  转,   转 砖专 砖.<br>
                 转 -   转  砖!
            </p>
        </div>

        <button class="start-btn" onclick="startWorkshop()">
              转!
        </button>
    </div>

    <script>
        function startWorkshop() {
            // 砖 1: 拽
            window.location.href = 'https://create.kahoot.it/share/ai/a704ab84-7b66-4177-84d2-a23c1a2e4bf3';
            
            // 砖专 专 砖砖转转 转
            sessionStorage.setItem('workshopStarted', 'true');
            sessionStorage.setItem('workshopStep', '1');
        }

        //  专 拽 - 注专 砖专 爪转
        window.onload = function() {
            const step = sessionStorage.getItem('workshopStep');
            
            if (step === '1' && window.location.search.includes('return')) {
                // 专 拽 - 注专 爪转
                sessionStorage.setItem('workshopStep', '2');
                window.location.href = 'https://snirsnir.github.io/test123/ai.html';
            }
        };
    </script>
</body>
</html>
