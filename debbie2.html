<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כנס משפחת דֶּבִּי</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bellefair&family=Huninn&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Playpen+Sans+Hebrew:wght@100..800&family=Secular+One&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 2.5vh 4vw 2vh;
            text-align: center;
            color: white;
            animation: fadeInDown 1s ease;
            flex-shrink: 0;
        }

        .title-main {
            font-family: 'Secular One', sans-serif;
            font-size: 3.5vw;
            font-weight: bold;
            margin-bottom: 1vh;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .title-sub {
            font-family: 'Bellefair', serif;
            font-size: 4.2vw;
            font-weight: 600;
            opacity: 0.95;
            margin-bottom: 1.5vh;
            line-height: 1.2;
        }

        .years-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 2vh 2.5vw;
            border-radius: 15px;
            margin: 0 auto;
            max-width: 45vw;
        }

        .years-section {
            font-family: 'Secular One', sans-serif;
            font-size: 3.2vw;
            font-weight: bold;
            margin-bottom: 0.8vh;
        }

        .description {
            font-family: 'Varela Round', sans-serif;
            font-size: 2vw;
            margin-bottom: 0.8vh;
            line-height: 1.3;
        }

        .dates {
            font-family: 'Bellefair', serif;
            font-size: 2.6vw;
            font-weight: 600;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh 4vw 3vh;
            animation: fadeIn 1.5s ease;
            min-height: 0;
        }

        .frame {
            display: inline-block;
            padding: 1.2vw;
            background: white;
            border: 0.4vw solid #2a5298;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(42, 82, 152, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 80%;
            max-height: 100%;
        }

        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 3s infinite;
        }

        .frame img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 18px;
            max-height: 45vh;
            object-fit: contain;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-main">ברוכים הבאים</div>
            <div class="title-sub">לכנס משפחת דֶּבִּי לדורותיה</div>
            <div class="years-box">
                <div class="years-section">100 שנים</div>
                <div class="description">לעליית המשפחה לארץ ישראל</div>
                <div class="dates">1926 - 2026</div>
            </div>
        </div>

        <div class="image-container">
            <div class="frame">
                <img src="https://i.ibb.co/Q3XC1Pnb/Gemini-Generated-Image-v636k1v636k1v636.png" alt="משפחת דֶּבִּי">
            </div>
        </div>
    </div>

    <script>
        // Enter fullscreen on click
        document.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            }
        });

        // Press F11 or Escape to toggle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
